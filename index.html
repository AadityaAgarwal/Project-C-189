<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>

    <a-scene id="scene" inspector-plugin-recast>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="road" src="./assets/american_road/scene.gltf">
                </a-asset>
                <a-asset-item id="bike" src="./assets/motorcycle_-_custom_bike_jawa_low-poly/scene.gltf"></a-asset-item>
                <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>
                <audio src="./assets/bike_audio.mp3" id="bike_sound"></audio>
        </a-assets>

        <!-- sound -->
        <a-entity id="sound_bike" sound="src:#bike_sound;autoplay:false;volume:10;loop:false;poolSize:2"></a-entity>
        <!-- light -->
        <a-entity light="type:ambient;color:white;intensity:2;" ></a-entity>
        <a-entity light="type:directional;color:yellow;intesity:2;position:0 15 15"></a-entity>
        <!-- Adding the city -->
        <a-entity position="0 0 50" scale="1 1 1" gltf-model="#city" id="city"  ></a-entity>


        <!-- camera -->
        <a-entity id="camera" camera position="49 2 0" rotation="0 0 0" look-controls="pointerLockEnabled:false" bike >
            <!-- adding bike -->
            <a-entity id="bike_entity" gltf-model="#bike" position="0 -1 -0.5" scale="0.7 0.7 0.7" rotation="0 -95 0" ></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
